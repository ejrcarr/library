<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- Genres, read/haven't read, cover of book?, section for notes?, rating -->
    <header class="main-header flex-horizontal">
        <div class="logo flex-horizontal">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library-outline</title><path d="M12 14.27L10.64 13C9.09 11.57 7.16 10.57 5 10.18V17.13C7.61 17.47 10 18.47 12 19.95C14 18.47 16.39 17.47 19 17.13V10.18C16.84 10.57 14.91 11.57 13.36 13M19 8.15C19.65 8.05 20.32 8 21 8V19C17.5 19 14.36 20.35 12 22.54C9.64 20.35 6.5 19 3 19V8C3.68 8 4.35 8.05 5 8.15C7.69 8.56 10.1 9.78 12 11.54C13.9 9.78 16.31 8.56 19 8.15M12 6C12.27 6 12.5 5.9 12.71 5.71C12.9 5.5 13 5.27 13 5S12.9 4.5 12.71 4.29C12.5 4.11 12.27 4 12 4S11.5 4.11 11.29 4.29C11.11 4.5 11 4.74 11 5S11.11 5.5 11.29 5.71C11.5 5.9 11.74 6 12 6M14.12 7.12C13.56 7.68 12.8 8 12 8S10.44 7.68 9.88 7.12C9.32 6.56 9 5.8 9 5S9.32 3.44 9.88 2.88C10.44 2.32 11.2 2 12 2S13.56 2.32 14.12 2.88 15 4.2 15 5 14.68 6.56 14.12 7.12Z" /></svg>
            <h1 class="logo-text text-upper">Shelf<span class="logo-span">Life</span></h1>
        </div>
        <div class="search-wrapper flex-horizontal">
            <input type="search" name="searchbar" id="searchbar">
            <svg class='search-icon'xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
        </div>
        <div class="save-buttons flex-horizontal">
            <p class="login-button"><a href="#">Login</a></p>
            <button type="button" id="sign-up">Sign Up</button>
        </div>
    </header>
    <div class="options-container">
        <div class="genre-container flex-horizontal">
            <input type="checkbox" name="all" id="all" checked>
            <label for="all">All</label>
            <div class="other-genre-container flex-horizontal">
                <input type="checkbox" name="fiction" id="fiction">
                <label for="fiction">Fiction</label>
                <input type="checkbox" name="mystery" id="mystery">
                <label for="mystery">Mystery</label>
                <input type="checkbox" name="horror" id="horror">
                <label for="horror">Horror</label>
                <input type="checkbox" name="non-fiction" id="non-fiction">
                <label for="non-fiction">Non-fiction</label>
                <input type="checkbox" name="novel" id="novel">
                <label for="novel">Novel</label>
                <button type="button" id="add-genre">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button>
            </div>
            
        </div>
        
        <button type="button" id="add-book">Add book</button>
    </div>
</body>
</html>
