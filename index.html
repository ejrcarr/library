<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ShelfLife | Home</title>
</head>
<body>
    <!-- Genres, read/haven't read, cover of book?, section for notes?, rating -->
    <header class="main-header flex-horizontal">
        <div class="logo flex-horizontal">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library-outline</title><path d="M12 14.27L10.64 13C9.09 11.57 7.16 10.57 5 10.18V17.13C7.61 17.47 10 18.47 12 19.95C14 18.47 16.39 17.47 19 17.13V10.18C16.84 10.57 14.91 11.57 13.36 13M19 8.15C19.65 8.05 20.32 8 21 8V19C17.5 19 14.36 20.35 12 22.54C9.64 20.35 6.5 19 3 19V8C3.68 8 4.35 8.05 5 8.15C7.69 8.56 10.1 9.78 12 11.54C13.9 9.78 16.31 8.56 19 8.15M12 6C12.27 6 12.5 5.9 12.71 5.71C12.9 5.5 13 5.27 13 5S12.9 4.5 12.71 4.29C12.5 4.11 12.27 4 12 4S11.5 4.11 11.29 4.29C11.11 4.5 11 4.74 11 5S11.11 5.5 11.29 5.71C11.5 5.9 11.74 6 12 6M14.12 7.12C13.56 7.68 12.8 8 12 8S10.44 7.68 9.88 7.12C9.32 6.56 9 5.8 9 5S9.32 3.44 9.88 2.88C10.44 2.32 11.2 2 12 2S13.56 2.32 14.12 2.88 15 4.2 15 5 14.68 6.56 14.12 7.12Z" /></svg>
            <h1 class="logo-text text-upper">Shelf<span class="logo-span">Life</span></h1>
        </div>
        <div class="search-wrapper flex-horizontal">
            <input type="search" name="searchbar" id="searchbar">
            <svg class='search-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Search</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
        </div>
        <div class="save-buttons flex-horizontal">
            <div class="theme-toggle">
                <input type="checkbox" name="theme" id="theme">
                <p>Theme: </p>
            </div>
            <button type="button" id="sign-up">Sign In</button>
        </div>
    </header>
    <div class="options-container">
        <div class="genre-container flex-horizontal">
            <input type="checkbox" name="all" id="all" checked>
            <label for="all">All</label>
            <div class="other-genre-container flex-horizontal" id="other-genre-container">
                <!-- <button type="button" id="add-genre">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add Genre</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button> -->
                <!-- <div class="genre-input-container">
                    <input type="text" name="add-genre-text" id="add-genre-text" placeholder="Add genre...">
                    <button type="button">Add</button>
                </div> -->
            </div>
        </div>
        <button type="button" id="add-book">Add book</button>
    </div>
    <div class="books-container" id="books">

    </div>
    <div class="add-modal-container" id="add-book-modal">
        <div class="add-content">
            <h2>Book Information</h2>
            <form class="book-form" id="form">
                <div class="input-container">
                    <div class="title-wrapper">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="authors-wrapper">
                        <label for="authors">Author(s): </label>
                        <input type="text" name="authors" id="authors" required>
                    </div>
                    <div class="pages-wrapper">
                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <fieldset class="has-read">
                        <p>Have you read the book? </p>
                            <input type="radio" name="has-read" id="yes-read" checked>
                            <label for="yes-read">Yes</label>
                            <input type="radio" name="has-read" id="no-read">
                            <label for="no-read">No</label>
                    </fieldset>
                    <div class="genre-options flex-horizontal">
                        <label for="genre-picker">Genre(s): </label>
                        <div class="genre-collection flex-horizontal">
                            <div class="genre">Novel</div>
                            <div class="genre">Non-fiction</div>
                            <button type="button" id="add-genre">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add Genre</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-info" id="submit-info">Done</button>
            </form>
            <button type="button" class="close-modal" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
            </button>
        </div>
    </div>
</body>
</html>
